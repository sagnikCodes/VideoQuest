<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Open+Sans:wght@300;600&family=Raleway:wght@300&family=Roboto+Mono:wght@200&family=Syne&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/77d82db749.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #line {
            height: 0.8vh;
            background-color: rgb(240, 56, 56);

        }

        header {
            position: relative;
        }

        nav #siteName {
            height: 85px;
            background-color: white;
            box-sizing: border-box;

        }

        nav #siteName img {
            height: 50px;
            display: inline-block;
            margin-left: 50px;
            position: relative;
            top: -4px;


        }

        nav #siteName h3 {
            display: inline-block;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            top: 10px;
            font-weight: bolder;
            font-size: 50px;




        }






        /* footer */
        footer {
            height: 200px;
            background-color: white;
            text-align: center;

        }

        footer #footersiteName img {
            height: 40px;
            position: relative;
            top: -10px;

        }

        footer #footersiteName h3 {
            display: inline-block;
            font-family: 'Cormorant Garamond', serif;

            margin-top: 2.5%;
            font-weight: lighter;
            box-sizing: border-box;
            font-size: 35px;
            position: relative;


        }




        footer p {
            font-family: 'Raleway', sans-serif;

            margin-top: 3%;
        }

        .error {
            height: 800px;
            padding: 5% 20%;
            background-color: rgb(248, 211, 213);
        }

        .error .inner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 75%;
            background-color: white;
        }

        .error .inner h1 {
            font-size: 200px;
            font-weight: bolder;
        }

        .error .inner h3 {

            font-weight: bolder;
        }

        .error .inner a {

            height: 2.5rem;
            width: 9rem;
            border-radius: 0;
            background-color: white;
            color: black;
            box-sizing: border-box;
            padding-bottom: 4%;
            border: 2px solid rgb(240, 56, 56);
            text-align: center;
            box-sizing: border-box;
            color: black;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            font-weight: bolder;




        }

        .error .inner p {
            font-size: x-large;

        }

        .error .inner a:hover {

            color: white;

            background-color: rgb(240, 56, 56);





        }

        @media screen and (max-width:900px) {
            .error .inner h1 {
                font-size: 100px;
                font-weight: bolder;
            }

            .error .inner h3 {
                font-size: 15px;
                font-weight: bolder;
            }

            .error .inner p {
                font-size: 10px;

            }
        }
    </style>

</head>

<body>
    <header>
        <div id="line"></div>

    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div id="siteName">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <h3>VideoQuest</h3>

        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="error">
        <div class="inner">
            <h1>404</h1>
            <h3>OOPS! PAGE NOT FOUND</h3>
            <p>We can't seem to find the page you are looking for.</p>
            <a class="nav-link" href="{{ url_for('views.index') }}">Return Home</a>



        </div>
    </div>
    </div>










    <footer>
        <div id="footersiteName">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <h3>VideoQuest</h3>
        </div>

        <p>Â©2023 by VideoQuest. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
