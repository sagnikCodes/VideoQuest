<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - VideoQuest</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <link rel = "icon" href="{{ url_for('static', filename='logo.png') }}" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Open+Sans:wght@300;600&family=Raleway:wght@300&family=Roboto+Mono:wght@200&family=Syne&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/77d82db749.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function logout() {
            location.href = "{{ url_for('auth.logout') }}";
        }
    </script>
</head>

<body>
    <header>
        <div id="line"></div>
      </header>
  
      <nav class="navbar navbar-expand-lg navbar-light">
        <div id="siteName">
          <img src="{{url_for('static', filename='logo.png')}}" />
          <h3>VideoQuest</h3>
        </div>
  
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item mr-4">
              <a class="nav-link" href="{{ url_for('views.about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('views.contact') }}">Contact</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-danger my-2 my-sm-0 nav-btn"
            onclick="logout()"
          >
            Logout
          </button>
        </div>
      </nav>
  
      <div class="search-container px-5">
        <button
          type="button"
          class="btn btn-primary"
          id="upload"
          data-toggle="modal"
          data-target="#videoModal"
        >
          <i class="fa-solid fa-cloud-arrow-up"></i>
          Upload
        </button>
  
        <div
          class="modal"
          id="videoModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="videoModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="videoModalLabel">Submit Video URL</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form
                  id="videoForm"
                  action="{{ url_for('views.upload_video') }}"
                  method="post"
                >
                  <div class="form-group">
                    <label for="videoUrl">Video URL:</label>
                    <input
                      type="text"
                      name="url"
                      class="form-control"
                      id="videoUrl"
                      placeholder="Enter the URL"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-danger">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <form action="{{ url_for('views.search') }}" method="POST">
          <input
            type="text"
            name="search_query"
            id="search-bar"
            placeholder="Search"
            value=""
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>

    <div class="main-container">
        <div id="video-panel" style="height:800px">
            
        </div>

        <div id="side-panel" style="height:800px">
            
        </div>
    </div>

    <footer>
        <div id="footersiteName">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <h3>VideoQuest</h3>
        </div>
       
        <p>Â©2023 by VideoQuest. All rights reserved.</p>
    </footer>
</body>
</html>
