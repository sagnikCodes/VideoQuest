<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History - VideoQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Open+Sans:wght@300;600&family=Raleway:wght@300&family=Roboto+Mono:wght@200&family=Syne&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/77d82db749.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #line {
            height: 0.8vh;
            background-color: rgb(240, 56, 56);

        }

        header {
            position: relative;
        }

        nav #siteName {
            height: 85px;
            background-color: white;
            box-sizing: border-box;

        }

        nav #siteName img {
            height: 50px;
            display: inline-block;
            margin-left: 50px;
            position: relative;
            top: -4px;


        }

        nav #siteName h3 {
            display: inline-block;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            top: 10px;
            font-weight: bolder;
            font-size: 50px;




        }




        nav {
            background-color: white;
        }

        nav #navbarNav ul .nav-btn {

            height: 2.5rem;
            width: 7rem;
            border-radius: 0;
            background-color: white;
            color: black;

            border: 2px solid rgb(240, 56, 56);
            text-align: center;
            box-sizing: border-box;




        }

        nav #navbarNav ul .nav-btn a {


            color: black;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            font-weight: bold;



        }

        /* footer */
        footer {
            height: 200px;
            background-color: white;
            text-align: center;

        }

        footer #footersiteName img {
            height: 40px;
            position: relative;
            top: -10px;

        }

        footer #footersiteName h3 {
            display: inline-block;
            font-family: 'Cormorant Garamond', serif;

            margin-top: 2.5%;
            font-weight: lighter;
            box-sizing: border-box;
            font-size: 35px;
            position: relative;


        }




        footer p {
            font-family: 'Raleway', sans-serif;

            margin-top: 3%;
        }

        .main-container {
            background-color: rgb(247, 247, 247);
            height: fit-content;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 4% 4% 8%;



        }

        .main-container h1 {

            font-family: 'Cormorant Garamond', serif;
            font-weight: bolder;
            font-size: 50px;
            margin-bottom: 2%;


        }

        /* side */
        #side-panel {
            width: 85%;

            background-color: #fff;
            padding: 30px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);


        }

        #side-panel ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;


        }

        #side-panel ul li {
            width: 30%;
            margin: 0 1.65% 4%;

        }


        .suggestion-box {


            border: 2px solid rgb(240, 56, 56);
            border-radius: 10px;

            height: 300px;
            box-sizing: border-box;
            padding: 3%;



        }


        .suggestion-box img {
            width: 100%;
            border-radius: 10px;
            height: 70%;
        }



        .suggestion-title {
            font-size: 16px;

            color: black;
            margin: 7px 3px 4px;
            font-weight: bold;

            overflow: hidden;

            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;

        }

        .suggestion-title:hover {
            text-decoration: underline;
        }


        .suggestion-link a:hover {
            text-decoration: none;
        }

        .suggestion-link {
            text-decoration: none;
        }

        @media screen and (max-width:1000px) {
            #side-panel ul li {
                width: 45%;
                margin: 0 1.65% 4%;

            }
        }

        @media screen and (max-width:700px) {
            #side-panel ul li {
                width: 100%;
                margin: 0 1.65% 4%;

            }
        }
    </style>

</head>

<body>
    <header>
        <div id="line"></div>

    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div id="siteName">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <h3>VideoQuest</h3>

        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active nav-btn mr-3">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active nav-btn">
                    <a class="nav-link" href="/search">Discover</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="main-container">
        <h1>Watch History</h1>
        <div id="side-panel">

            <ul id="suggested-videos">
                {% for video in history_data %}
                <li class="suggestion-link">
                    <a href="{{ url_for('views.video', video_id=video.video_id) }}">
                        <div class="suggestion-box">
                            <img src="{{ video.video_thumbnail }}" alt="Video Thumbnail" />
                            <div class="suggestion-title">{{ video.video_title }}</div>


                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>


    <footer>
        <div id="footersiteName">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <h3>VideoQuest</h3>
        </div>

        <p>Â©2023 by VideoQuest. All rights reserved.</p>
    </footer>
</body>

</html>
